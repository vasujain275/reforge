# ============================================================================
# GitHub Release with Multi-Platform Binaries
# Triggers on push to main when version in web/package.json changes
# Builds single binaries with embedded React SPA for all platforms
# ============================================================================

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'web/package.json'
      - 'api/**'
      - 'web/**'
      - '.github/workflows/release.yaml'

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(jq -r '.version' web/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          
          # Check if release exists
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version: v$VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}

  build-frontend:
    name: Build Frontend
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Build frontend
        run: pnpm build
        working-directory: web

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 1

  build-binaries:
    name: Build Binary (${{ matrix.goos }}-${{ matrix.goarch }})
    needs: [check-version, build-frontend]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: api/go.sum

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: api/web/dist

      - name: Build binary
        working-directory: api
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ needs.check-version.outputs.version }}" \
            -o ../reforge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf reforge-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            reforge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip reforge-${{ matrix.goos }}-${{ matrix.goarch }}.zip \
            reforge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: reforge-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            reforge-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            reforge-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          if-no-files-found: ignore
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [check-version, build-binaries]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: reforge-*

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Reforge v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Reforge v${{ needs.check-version.outputs.version }}

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `reforge-linux-amd64.tar.gz` |
            | Linux | ARM64 | `reforge-linux-arm64.tar.gz` |
            | macOS | Intel | `reforge-darwin-amd64.tar.gz` |
            | macOS | Apple Silicon | `reforge-darwin-arm64.tar.gz` |
            | Windows | x86_64 | `reforge-windows-amd64.zip` |

            ### Docker

            ```bash
            docker pull vasujain275/reforge:${{ needs.check-version.outputs.version }}
            ```

            ### Quick Start

            ```bash
            # Extract
            tar -xzf reforge-linux-amd64.tar.gz

            # Run
            export JWT_SECRET="your-secret-key"
            ./reforge-linux-amd64
            ```

            See the [deployment guide](https://github.com/vasujain275/reforge/tree/main/infra) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
