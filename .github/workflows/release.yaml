# ============================================================================
# GitHub Release - Source Code Only
# Triggers on push to main when version in web/package.json changes
# Creates release with source code and Docker deployment instructions
# ============================================================================

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'web/package.json'
      - 'api/**'
      - 'web/**'
      - '.github/workflows/release.yaml'

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(jq -r '.version' web/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check
        run: |
          VERSION="${{ steps.current.outputs.version }}"
          
          # Check if release exists
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version: v$VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Reforge v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Reforge v${{ needs.check-version.outputs.version }}

            ### Docker Image

            This release is distributed as a Docker image for easy self-hosting.

            ```bash
            docker pull vasujain275/reforge:${{ needs.check-version.outputs.version }}
            ```

            ### Quick Start with Docker Compose

            ```bash
            # Clone the repository
            git clone https://github.com/vasujain275/reforge.git
            cd reforge

            # Copy environment template
            cp infra/.env.sample .env

            # Edit .env and set a secure JWT secret
            # Generate one with: openssl rand -base64 32
            nano .env

            # Start the stack
            docker compose -f infra/docker-compose.yml up -d

            # Access at http://localhost:9173
            ```

            ### Quick Start with Docker Run

            ```bash
            docker run -d \
              --name reforge \
              -p 9173:9173 \
              -v $(pwd)/data:/app/data \
              -e JWT_SECRET="your-secret-key" \
              -e ENV=prod \
              vasujain275/reforge:${{ needs.check-version.outputs.version }}
            ```

            ### Source Code

            The source code for this release is available in this GitHub repository.

            - **Backend**: Go + Chi router + SQLite
            - **Frontend**: React + TypeScript + Tailwind CSS
            - **Build**: Docker containerization recommended

            See the [infra/README.md](https://github.com/vasujain275/reforge/tree/main/infra) for detailed deployment instructions.

            ### Features in v${{ needs.check-version.outputs.version }}

            - DSA problem scheduling with intelligent spaced repetition
            - Scoring algorithm with explainable decisions
            - Progress analytics and pattern tracking
            - Self-hostable with Docker
            - Open source (MIT License)

            ### Documentation

            - [Deployment Guide](https://github.com/vasujain275/reforge/tree/main/infra)
            - [Full Documentation](https://github.com/vasujain275/reforge/blob/main/Reforge.md)
            - [Contributing](https://github.com/vasujain275/reforge/blob/main/CONTRIBUTING.md)
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
