# ============================================================================
# Reforge Docker Compose - Production Deployment
# ============================================================================

services:
  postgres:
    image: postgres:18-alpine
    container_name: reforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: reforge
      POSTGRES_USER: reforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reforge -d reforge"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  reforge:
    image: vasujain275/reforge:latest
    container_name: reforge
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9173:9173"
    environment:
      - ADDR=:9173
      - ENV=prod
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL:-postgres://reforge:${DB_PASSWORD:-changeme}@postgres:5432/reforge?sslmode=disable}
      - GOOSE_DRIVER=postgres
      - GOOSE_MIGRATION_DIR=/app/migrations
      # Scoring weights (optional - defaults are used if not set)
      - DEFAULT_W_CONF=${DEFAULT_W_CONF:-0.30}
      - DEFAULT_W_DAYS=${DEFAULT_W_DAYS:-0.20}
      - DEFAULT_W_ATTEMPTS=${DEFAULT_W_ATTEMPTS:-0.10}
      - DEFAULT_W_TIME=${DEFAULT_W_TIME:-0.05}
      - DEFAULT_W_DIFFICULTY=${DEFAULT_W_DIFFICULTY:-0.15}
      - DEFAULT_W_FAILED=${DEFAULT_W_FAILED:-0.10}
      - DEFAULT_W_PATTERN=${DEFAULT_W_PATTERN:-0.10}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9173/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
